<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(72, 72, 247);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei dessa maldição falsa rsrs</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String -> Number.parserInt converte para número inteiro.
        var n2 = Number(window.prompt('Digite um segundo número: ')) // String -> Number.parserInt converte para número inteiro.
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) // Também concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
